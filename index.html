<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta

      content="A journey through Ukraine, Wales, USA and more"

    <link rel="stylesheet" href="pages/index.css" />

        <img
          src="images/logo.svg"

        />
        <h1 class="header__title">From Homeland to Homeland</h1>

      <main class="main">
          <section class="intro section">

          </section>
          <section class="photo-grid section">
              <ul class="photo-grid__list">
                  <li class="photo-grid__list_item">
                      <img src="images/grid_image_1.svg" alt="Cloudy sky over a bay" class="photo-grid__image">

                    <img src="images/grid_image_2.svg" alt="Morning shadow over seaside town" class="photo-grid__image">

                    <img src="images/grid_image_3.svg" alt="Domed church against the evening sky" class="photo-grid__image">

                    <img src="images/grid_image_6.svg" alt="Green vehicle parking space" class="photo-grid__image">
                </li>
                <li class="photo-grid__list_item">
                    <img src="images/grid_image_7.svg" alt="Man in front of a peaked hut" class="photo-grid__image">

                <li class="photo-grid__list_item">
